<div class="container">
    <h3>Transaction Enquiry</h3>
    <div class="row">
        <div class="col-4">
            <section class="example-section">
                <mat-radio-group [(ngModel)]="labelPosition">
                    <mat-radio-button class="example-margin" value="sabpaisa transaction id">Sabpaisa Transaction
                        ID</mat-radio-button>
                </mat-radio-group>
            </section>
        </div>
        <div class="col-4">
            <section class="example-section">
                <mat-radio-group [(ngModel)]="labelPosition">
                    <mat-radio-button class="example-margin" value="client transaction id">Client Transaction
                        ID</mat-radio-button>
                </mat-radio-group>
            </section>
        </div>
    </div><br>
    <div>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter transaction id" required>
            </mat-form-field>
            <button type="submit" class="btn btn-danger">View</button>
        </form>
    </div>
</div>
